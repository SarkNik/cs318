<!DOCTYPE html>
<html>

<head>
    <title>Tabbed Viewer</title>
    <link rel="stylesheet" type="text/css" href="tabs.css">
</head>

<body>

    <main>
        <div id="tabparent">
            <div class="tabbutton" id="tabbutton1" tabindex="0">Tab 1</div>
            <div class="tabbutton" id="tabbutton2" tabindex="0">Tab 2</div>
            <div class="tabbutton" id="tabbutton3" tabindex="0">Tab 3</div>
            <div id="tabview0" class="tabview"></div>
            <div class="tabview" id="tabview1">View 1</div>
            <div class="tabview" id="tabview2">View 2</div>
            <div class="tabview" id="tabview3">View 3</div>
        </div>
    </main>

</body>

</html>
