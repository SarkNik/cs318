        <main>
            <div class="slideShow">
                <img class="mySlides" src="gun1.jpg" style="width:100%">
                <img class="mySlides" src="gun2.jpg" style="width:100%">
                <img class="mySlides" src="gun3.jpg" style="width:100%">
                <img class="mySlides" src="gun4.jpg" style="width:100%">
            </div>
            <script>
                var myIndex = 0;
                carousel();

                function carousel() {
                    var i;
                    var x = document.getElementsByClassName("mySlides");
                    for (i = 0; i < x.length; i++) {
                        x[i].style.display = "none";
                    }
                    myIndex++;
                    if (myIndex > x.length) { myIndex = 1 }
                    x[myIndex - 1].style.display = "block";
                    setTimeout(carousel, 3000); // Change image every 3 seconds
                }
            </script>
            <h4>THE RIGHT OF THE PEOPLE TO KEEP AND BEAR ARMS SHALL NOT BE INFRINGED<h4>
        </main>
