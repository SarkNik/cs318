<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="icecream.css">
</head>

<body>

    <form action="https://www.enformed.io/zj34okj3" method="POST">
    
    <h1>Chillax Order Form</h1>
        <label>Who are you?</label><input type="text" name="Who are you?">
        <br>
        <br>
        <label>What flavor?</label>
        <select multiple>
        <option value="chocolate">Chocolate</option>
        <option value="vanilla">Vanilla</option>
        <option value="Mint">Mint</option>
        <option value="strawberry">Strawberry</option>
        </select>
        <br>
        <br>
        <label>In what?:</label>
        <select multiple>
        <option value="waffle">Waffle</option>
        <option value="sugar">Sugar</option>
        <option value="dish">Dish</option>
        </select>
        <br>
        <br>
        <label>Sprinkles?</label><input type="checkbox" name="Sprinkles?">
        <br>
        <br>
        <label>How messy are you?:</label><input type="range" min="0" max="3" name="How messy are you?">
        <br>
        <br>
        <input type="submit" name="button" id="button" value="Order">
    </form>
</body>

</html>
